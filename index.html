<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="todo">
            <h3>TODO</h3>
            <form id="To do form">
                <h4>Whats To Do Today!</h4>
                <input type="text" name="content" id="content" placeholder="e.g Interview at 3:00pm">

                <h4>Pick a category</h4>
                <div class="categories">
                    <label>
                        <input type="radio" name="category" id="category1" value="Personal">
                        <span class="bubblepersonal"></span>
                        <div>Personal </div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="Work">
                        <span class="bubblework"></span>
                        <div>Work</div>
                    </label>
                </div>
                <input type="submit" value="Add To Do">
            </form>

        </section>
            <h3>Tasks</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox" >
                        <span class="bubblework"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="eg. make a video" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>

                    <div class="todo-item">
                        <label>
                            <input type="checkbox" >
                            <span class="bubblepersonal"></span>
                        </label>
    
                        <div class="todo-content">
                            <input type="text" value="eg. Get High" readonly>
                        </div>
    
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>

                </div>
            </div>
        <section class="todolist">

        </section>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
